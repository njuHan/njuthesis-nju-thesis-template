借他人并复印、抄录、拍照或以任何方式传播，否则，引起有碍作者著作权益的%
问题，将可能承担法律责任。\par%
本人郑重声明：所呈交的学位论文，是本人在导师的指导下，独立进行研究%
工作所取得的成果。除文中已经注明引用的内容外，本论文不包含其他个人或集%
体已经发表或撰写的作品成果。本文所引用的重要文献，均已在文中以明确方式%
标明。本声明的法律结果由本人承担。%
}
